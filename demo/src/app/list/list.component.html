<div class="table_container">
  <table class="sfg_data_tb">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>city</th>
        <th>config</th>
      </tr>

    </thead>

    <tbody *ngIf="list&& list[0]">
      <tr *ngFor="let item of list">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.city}}</td>
        <td>删除</td>
      </tr>

    </tbody>

  </table>

</div>

<app-page [page]="activePage" (next)="pageNext($event)">

</app-page>
