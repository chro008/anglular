<div class="page_container">
  <div class="total">共 {{total}} 项</div>
  <div class="pre {{page<=1?'no-more':''}}" (click)="pageHandler(-1)">上一页</div>
  <div name="page-total">
    <input readonly value="第{{page}}页" size="10">
  </div>
  <div class="next {{over ? 'no-more' : ''}}" (click)="pageHandler(1)">下一页</div>
</div>
